apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-svc-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: auth-svc.kblog.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-svc
            port:
              number: 3000

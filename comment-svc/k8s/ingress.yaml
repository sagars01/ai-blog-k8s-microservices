apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comment-svc-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: comment-svc.kblog.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: comment-svc
            port:
              number: 3000
